---
baseURL: 'https://muze-nl.github.io/metro/'
languageCode: 'en-us'
title: 'MetroJS'

disableHugoGeneratorInject: true
disableInlineCopyToClipBoard: true
sectionPagesMenu: main

ignorefiles:
  - 'go.*'
  - 'hugo.yml'
  - 'public/*'

params:
  alwaysopen: true
  collapsibleMenu: true
  disableRootBreadcrumb: true
  sidebarmenus:
    - type: menu
      identifier: main
  themeVariant:
    - auto
    - 'blue'
    - 'green'
    - 'learn'
    - 'neon'
    - 'red'
    - 'relearn-bright'
    - 'relearn-dark'
    - 'relearn-light'
    - 'zen-dark'
    - 'zen-light'

menu:
  main:
    - identifier: 'introduction'
      name: 'Introduction'
      pageRef: '/introduction/'
      weight: 1
    - identifier: 'quickstart'
      name: 'Quickstart'
      pageRef: '/quickstart/'
      weight: 2
    - identifier: 'debugging'
      name: 'Debugging'
      pageRef: '/debugging/'

markup:
  goldmark:
    renderer:
      # Allow HTML in Markdown to be rendered as-is
      unsafe: true

module:
  imports:
    - path: github.com/McShelby/hugo-theme-relearn
  mounts:
    - excludeFiles:
        - 'go.*'
        - 'hugo.yml'
        - 'public/.*'
      source: './'
      target: 'content/'
    - source: 'README.md'
      target: 'content/_index.md'
    - source: '-/layouts'
      target: 'layouts'
    - source: 'img'
      target: 'assets/images'
